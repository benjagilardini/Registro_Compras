<!DOCTYPE html>
<html>
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <style>


    </style>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js">

    </script>
</head>
<body>
<nav>
    <div class="nav-wrapper orange">
        <a href="#" style="margin-left: 150px" class="brand-logo">  Tabla de Registro de Compras</a>
        <li><a href="{% url 'admin:index' %}" >Admin</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
<div class="card">
    <table class="highlight" >
    <thead id="fila">
        <tr>
            <th>FECHA</th>
            <th>COMPRAS</th>
            <th>BORRAR</th>
            <th>ARCHIVAR</th>
        </tr>
    </thead>
    <tbody>
            {% for rg in Tabla %}
                <tr>
                <td>{% now "j F Y" %}</td>
                <td>{{ rg.compra }}</td>
                <td><a class="waves-effect waves-light btn grey" onclick="Eliminar()">Borrar</a></td>
                <td><a class="waves-effect waves-light btn grey" onclick="Archivar()">Archivar</a></td>
                </tr>
            {% endfor %}
    </tbody>
    </table>

</div>
</div>
</body>
</html>
